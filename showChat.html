<script>
var getChatInfo = function (){  
	var paramObj = new Object();
	var locate = location.href;  

	if(locate.indexOf("?")==-1){  
		return paramObj;
	}  

	var params = locate.split("?")[1].split("&");  
	for ( var i=0; i<params.length; i++ )  
	{  
		var temp = params[i].split("=");  
		paramObj[temp[0]] = temp[1];  
	}  
	getChatInfo = function () { return paramObj; }  
	return paramObj;  
};  

var getLastMessages = function(){
	var params = getChatInfo();
	
	var url="http://54.65.165.135:8088/blinddate/conversation/" + params['chatCd'] + "/" + params['lastTime'];  
  
    $.ajax({      
        type:"GET",  
        url:url,          
        success:function(msgs){   
			alert(msgs);
			
			var msg = {};
			var chat = $("#chat");
			var lastTime = "";
			for( var rawMsg in msgs ){
				var msg = JSON.parse(rawMsg);
				$(chat).append( 'div class="msgbox ' + msg['chatter'] + ' box-radius">' + msg['msg'] + '</div>' );
				lastTime = msg['createDt'];
			}
			alert(222);
			alert( params['chatCd']);
			//getChatInfo = function() { return new Object(){ params['chatCd'], lastTime}; };
        }
    });  
};

function sleep(msecs){
	var start = new Date().getTime();
	var cur = start;
	while (cur - start < msecs) 
	{
		cur = new Date().getTime();
	}
};

var startLoading = function(){
	var sleepTime = 10000;
	
	getLastMessages();
	while(false){
		
		getLastMessages();
		sleep(sleepTime);
	}
};

startLoading();

</script>
